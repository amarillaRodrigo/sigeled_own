<?xml version="1.0" encoding="UTF-8"?>
<svg id="BLANCO_RAPIDO_FLUIDO_LARGO" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2160 2160">
    <defs>
        <style>
            .cls-1 { stroke-width: 15px; }
            .cls-1, .cls-2 {
                fill: none;
                stroke: #FFFFFF; 
                stroke-miterlimit: 300;
                stroke-linecap: round; 
            }
            .cls-2 { stroke-width: 30px; }

            /* --- CAMBIOS AQUÍ --- */

            .outer-path {
                /* ANTES: 2500 1500 */
                /* AHORA: 3600 de línea, 400 de hueco. 
                   Total = 4000. La línea es mucho más larga. */
                stroke-dasharray: 3000 1000; 
                animation: flujoRapidoOuter 3.2s linear infinite;
            }

            .inner-line {
                /* ANTES: 300 300 */
                /* AHORA: 450 de línea, 150 de hueco.
                   Total = 600. */
                stroke-dasharray: 400 200;
                animation: flujoRapidoInner 3.3s linear infinite;
            }

            /* KEYFRAMES: Movimiento perpetuo (No cambian porque la suma total es la misma) */
            
            @keyframes flujoRapidoOuter {
                from { stroke-dashoffset: 0; }
                to { stroke-dashoffset: -4000; } 
            }

            @keyframes flujoRapidoInner {
                from { stroke-dashoffset: 0; }
                to { stroke-dashoffset: -600; } 
            }

            #inner-lines-group line:nth-child(1) { animation-delay: 0.0s; }
            #inner-lines-group line:nth-child(2) { animation-delay: 0.05s; }
            #inner-lines-group line:nth-child(3) { animation-delay: 0.10s; }
            #inner-lines-group line:nth-child(4) { animation-delay: 0.15s; }
            #inner-lines-group line:nth-child(5) { animation-delay: 0.20s; }
            #inner-lines-group line:nth-child(6) { animation-delay: 0.25s; }
            #inner-lines-group line:nth-child(7) { animation-delay: 0.30s; }
            #inner-lines-group line:nth-child(8) { animation-delay: 0.35s; }
            #inner-lines-group line:nth-child(9) { animation-delay: 0.40s; }
            #inner-lines-group line:nth-child(10) { animation-delay: 0.45s; }
            #inner-lines-group line:nth-child(11) { animation-delay: 0.50s; }
            #inner-lines-group line:nth-child(12) { animation-delay: 0.55s; }
            #inner-lines-group line:nth-child(13) { animation-delay: 0.60s; }
            #inner-lines-group line:nth-child(14) { animation-delay: 0.65s; }
            #inner-lines-group line:nth-child(15) { animation-delay: 0.70s; }
            #inner-lines-group line:nth-child(16) { animation-delay: 0.75s; }
            #inner-lines-group line:nth-child(17) { animation-delay: 0.80s; }
