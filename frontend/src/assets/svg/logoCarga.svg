            #inner-lines-group line:nth-child(19) { animation-delay: 0.90s; }
            #inner-lines-group line:nth-child(20) { animation-delay: 0.95s; }
            #inner-lines-group line:nth-child(21) { animation-delay: 1.00s; }

        </style>
